        function Student(name, lastname, birthday, marks) {

            this.getAge = function () {
                let todayYear = new Date().getFullYear();
                return todayYear - _birthday;
            }

            this.present = function () {
                if (_nextclass < 25) {
                    _attendance[_nextclass] = true;
                    _nextclass++;
                } else {
                    console.log('кількість занять-25')
                }
            }
                this.absent = function () {
                    if (_nextclass < 25) {
                        _attendance[_nextclass] = false;
                        _nextclass++;
                    } else {
                        console.log('кількість занять-25')
                    }
                }

                this.getAverageMark = function() {
                    let sum = 0;
                    _marks.forEach((mark) => {
                        sum += mark;
                    })
                    return  sum / _marks.length;
                }

                this.getAverageAttendance = function() {
                    let countAttendance = 0;
                    _attendance.forEach((visit) => {
                        if (visit === true) {
                            countAttendance++;
                        }
                    })
                    return countAttendance / _attendance.length;
                }

                this.summary = function () {
                    let averageMark = this.getAverageMark();
                    let averageAttendance = this.getAverageAttendance();

                        return 'Редиска!';
                    } else {
                        return 'Добре, але можна краще';
                    }
                }
        }
