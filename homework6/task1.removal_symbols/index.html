    <script>
        let line = prompt('Введіть рядок:');
        let charactersToRemove = prompt('Введіть символи для видалення через кому:');
        charactersToRemove = charactersToRemove.replaceAll(' ','');
        let charactersArray = charactersToRemove.split(',');


        function getAnswer(inputText, arrayToRemove) {
            let result = inputText;
            for (let i = 0; i < arrayToRemove.length; i++) {
                result = result.replaceAll(arrayToRemove[i], '');
            }
            return (result);
        }


        console.log(getAnswer(line, charactersArray));
        </script>
