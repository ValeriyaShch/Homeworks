    <title>Document</title>
    <script>
        function calcArithmeticMean(array) {
            let sum=0;
            let count=0;
            for(let num of array) {
            if (typeof num==='number'){
                sum += num;
                count++;
            }
            }
            if(count===0) {
                return 'В масиві немає числа';
            }
            return sum/count;
        }
        let testArray=[2, true, "cat", 45, "black", 99, null, {name:'Valeriia'}, 15.25];
        console.log(calcArithmeticMean(testArray));


    </script>
