<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        function getSum(){
            let value=0;
            return function (input) {
                value+=input;
                return value;
            }
        }
        let sum=getSum();
        console.log(sum(4));
        console.log(sum(6));
        console.log(sum(10));
        console.log(sum(7));

    </script>
</head>
