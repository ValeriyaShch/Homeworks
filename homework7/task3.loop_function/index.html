    <script>
        function getNumber() {
            for (let i = 0; i < 10; i++) {
                let input=prompt(`Введіть число більше 100:`);
                if(input<=100 && i<9) {
                    alert('Введіть число ще раз');
                    continue;
                }
                console.log(input);
                break;
            }
        }
        getNumber();
    </script>
