    <meta charset="UTF-8">
    <meta name="viewport"

    <title>Document</title>
    <script>
        class BankAccount {
            constructor(balance) {
                this.balance = balance;
            }

            getBalance() {
                return this.balance;
            }

            deposit(amount) {
                this.balance += amount;
            }

            withdraw(amount) {
                this.balance -= amount;
            }

        }

        const account1 = new BankAccount(1000);
        console.log(account1.getBalance());
        account1.deposit(500);
        console.log(account1.getBalance());
        account1.withdraw(200);
        console.log(account1.getBalance());
    </script>
