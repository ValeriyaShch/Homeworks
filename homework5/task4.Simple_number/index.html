<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        let num=prompt(`Введіть ціле число`);
        if(num<=1){
            alert('Введіть число більше 1');
        } else {
            let isSimple=true;

            for(let divider=2; divider<num; divider++){
                if(num % divider===0){
                    isSimple=false;
                    break;
                }
            }

            if(isSimple){
                console.log(`Число ${num} - просте`);
            } else {
                console.log(`Число ${num} - складене`);
            }
        }


    </script>
